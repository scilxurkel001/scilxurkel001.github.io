    <h1>逐火十三英桀档案</h1>
    <h5>「救世」凯文</h5>
    我是凯文，持有「救世」之铭的战士。除此之外，再无其它了。
    <br />
    <img src="https://scilxurkel001.github.io/archive/flames/png/1.png" alt="" height="400" width="800">
    <br />
    简介：
    往日的传说无需赘述，他是最接近「逐火之蛾」宏愿的人，被所有人承认的「英雄」。
    <br />
    世人坚信，他终将带领人类战胜崩坏。
    <br />
    
    <br />
    
    <br />
    
    <br />
    <h5>「■ ■」爱莉希雅</h5>
    “如你所见，与那个凯文齐名的第二领袖，竟是一位如花朵般娇羞的少女——也就是我啦。”
    <br />
    <img src="https://scilxurkel001.github.io/archive/flames/png/2.png" alt="" height="400" width="800">
    <br />
    简介：
    凡事都听凭心意而为，自由自在，与「第二位」的身份格格不入的少女。英桀们的另一位领袖。
    <br />
    无论是引起她的注意，亦或是令她失去兴趣，都值得为之如临如履。
    <br />
